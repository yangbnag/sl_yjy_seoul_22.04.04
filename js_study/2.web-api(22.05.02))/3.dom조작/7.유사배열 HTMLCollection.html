<!DOCTYPE html>
<html lang="kp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
            background: orange;
        }

        .blue {
            color: blue;
            background: aqua;
        }

        .tomato {
            color: tomato;
            background: yellow;
        }
    </style>
</head>

<body>
    <ul id="fruits">
        <li class="red">사과</li>
        <li class="red">딸기</li>
        <li class="red">토마토</li>
        <li class="red">자두</li>
    </ul>

    <script>
        // 유사배열 : 객체와 배열의 성질을 모두 가진 객체
        //            단, 배열이 아니기 때문에 배열 함수를 쓸 수 없음.

        const arr = { // 유사배열의 형태

            0: '멍멍이',
            1: '야옹이',
            2: '짹짹이',
            length: 3,
            tiger: '어흥이'

        };

        console.log(arr[1]); // 배열처럼 쓸수 있음
        console.log(arr.length);
        console.log(arr.tiger); // 객체이므로 객체처럼 쓸수 있음.

        console.log('==============================================');
       // 유사배열 사용시 문제점
        const $fruits = document.getElementById('fruits');
        const $children = $fruits.getElementsByClassName('red');
        console.log($children);

        for (let i = $children.length-1; i >= 0; i--) {
            $children[i].className = 'blue';
        }
        // 0:사과, 1:딸기, 2:토마토, 3:자두 => 0일때 true 사과가 blue로 변경 후
        // 52번으로 가서 1번 딸기가 0번 딸기로 2번토마토가 1번 토마토로 3번 자두가 2번 자두로 변경
        // 이 때 i=1인 상태이므로 0번이 된 딸기는 건너 뛰어 for문에 적용되지 않음. 자두도 이와 같은 현상 발생.

        // length를 줄이는 코드로 for문을 작성해야 위의 문제가 발생해도 모든 인덱스에 적용할수 있음.

        /* 
        HTMlCollection은 유사배열이며, 실시간으로 상태를 변동시키는 DOM객체입니다.
        그래서 반목문이 실행되는 와중에도 배열의 내용이 실시간으로 변동하므로 문제가 생길 여지가 있습니다.
        그리고 배열의 함수를 사용할 수 없으므로 실제 배열로 바꿔서 쓰는 것을 추천합니다.

        */
        //배열의 함수를 사용하기 위해 (유사배열객체)를 진짜 배열로 변경.
        console.log($fruits.children); // 유사배열 출력
        const realArray = [...$fruits.children];
        console.log(realArray); // 실제배열 출력

        for(let i = 0; i<realArray.length; i++) {
            realArray[i].className = 'tomato';
        }

        // 유사배열의 문제가 어떻게 발생할지 모르니 [...$NOde]를 통해 진짜 배열로 변경후 코드작업할 것.
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- RESET CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<!-- jQuery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title></title>
<style>
    .ancestors * {
        border: 2px solid gray;
        color:gray;
        padding: 20px;
        margin: 35px;
    }

    .ancestors > div {
        width: 500px;
    }

</style>
</head>
<body>
    <script>
        $(() => {
            const $span =$('span');
            const $li = $span.parent();
            console.log($li);
            $li.css('color','red');
            $li.css('border-color','red');

            //jquery의 강력한 기능! 직속 부모 포함 모든 조상 탐색
            const $parentList = $span.parents();
            console.log($parentList);

            //반복문 처리를 하지 않아도 span의 부모태그 전체에 스타일 적용 가능.
            $parentList.css('border-style','dashed');

            //부모 탐색 범위 설정
            const $untilparents = $span.parentsUntil('div'); //until은 미만 개념으로 div는 포함되지 않는다.
            console.log($untilparents);
            $untilparents.css('border-width','4px');
        });
    </script>

    <!-- .ancestor>div>ul>li>span -->
    <div class="ancestors">
        <div>(great-grandparent)
            <ul>ul(grandparent)
                <li>li(direct parent)
                    <span>span</span></li>
            </ul>
        </div>
    </div>

    

</body>
</html>

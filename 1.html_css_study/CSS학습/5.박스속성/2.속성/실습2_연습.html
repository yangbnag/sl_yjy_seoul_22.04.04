<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        body{
            margin-left: 20px;
            margin-top: 20px;
        }
        .menu{
            background: lightgray;
            width: 80%;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        h1{
            width: 300px;
            border: 0px solid #000;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 20px;
        }
       .menu h2{
            width: fit-content;
            border: px solid #000;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            margin-top: 10px;
            padding-right: 10px;
            
            font-weight: bold;
            background: gray;

        }
        a {
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 10px #000;
            padding: 10px 10px;
            /* text-shadow: x축 그림자길이, y축 길이, 블러효과크기, 색상 */
        }
       .menu h2 a:hover{
            background: skyblue;
            color:yellow;
            display: block;
        }
    </style>
</head>

<body>
    <h1>메뉴 만들기</h1>

    <section class="menu">
        <h2>
            <a href="#">[주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?</a>
        </h2>
        <h2>
            <a href="#">다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</a>
        </h2>
        <h2>
            <a href="#">달팽이가 집을 나갔습니다. 어떻게 하죠??</a>
        </h2>

    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: greenyellow;
        }

        .box:hover {

            animation-name: grow;
            animation-duration: 2s;
            /* animation-delay: 1s; */
            animation-timing-function:liner;
            animation-iteration-count : infinite;

            /* 단축속성 앞에 시간 지속시간 _ 뒤에 시간 delay*/
            animation : grow 3s liner 0.3s infinite alternate;
        }

        /* 애니메이션 효과 만들기 */
        @keyframes grow {
            0% {
                width: 100px;
            }
            50% {
                width: 500px;
                background: orange;
            }
            100% {
                width: 300px;
                background: violet;
            } 
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

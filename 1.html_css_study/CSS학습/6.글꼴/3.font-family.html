<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        div {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .font1 {
            font-family: '바탕체', candy, 'Red Hat Mono', serif;
            /* serif:바탕체 계열 */




            /* 첫번째로 적용되는 글씨는 바탕체 이고 접속자 컴퓨터에 지원하는 글꼴에 따라 적용
            ex) a는 컴퓨터에 바탕체가 없다. 그래서 candy체가 적용 되었고, 접속하는 동안 바탕체가 
            a의 컴퓨터에 자동으로 바탕체가 다운받아졌다. */
            /* 글꼴 배열의 마지막에는 꼭 serif를 써줘야 한다. */
            /* 영어 글꼴의 띄어쓰기 단어는 ''로 묶어줘야 한다. */

        }

        .font2 {
            /* 고딕체 계열 */
            font-family: sans-serif;
        }

        .font3 {
            /* 필기체 계열(궁서체) */
            font-family: cursive;
        }

        .font4 {
            /* 모노스페이스 계열 : 가로폭이 동일한 글꼴 */
            font-family: monospace;
        }
        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }

        .font6 {
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>

<body>
    <div class="font1">hello~CSS!</div>
    <div class="font2">hello~CSS!</div>
    <div class="font3">hello~CSS!</div>
    <div class="font4">hello~CSS!</div>
    <div class="font5">hello~CSS!</div>
    <div class="font6">hello~CSS!</div>
</body>

</html>

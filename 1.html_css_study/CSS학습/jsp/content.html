<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content-container {
            width: 60%;
            margin: 150px auto;
            position: relative;
        }

        .content-container .main-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            border-bottom: 2px solid rgb(75, 73, 73);
            padding: 0 20px 15px;
            width: fit-content;
            margin: 20px auto 30px;
        }

        .content-container .main-content {
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 1.1em;
            text-align: justify;
            min-height: 400px;
        }

        .content-container .custom-btn-group {
            position: absolute;
            bottom: -10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>



</head>
<body>

    <div class="content-container">

        <h1 class="main-title">12번 게시물</h1>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">작성자</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="이름" name="writer"
                value="ㅁㅁㅁ" disabled>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">글제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="제목" name="title"
                value="ㅁㅁㅁ" disabled>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">내용</label>

            <p class="main-content">
                ㅁㅁㅁ
            </p>

        </div>

        <div class="btn-group btn-group-lg custom-btn-group" role="group" >
            <button id="mod-btn" type="button" class="btn btn-warning">수정</button>
            <button id="del-btn" type="button" class="btn btn-danger">삭제</button>
            <button id="list-btn" type="button" class="btn btn-dark">목록</button>
        </div>

    </div>


 
</body>
</html>

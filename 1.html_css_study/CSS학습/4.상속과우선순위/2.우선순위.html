<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div{
            /* color:blue !important; */
                    }
       #c-y{
           color:yellow;
       }             
       .c-g{
           color:green;
            }
        body{
            color:aqua;
            }
            /* body는 div의 아빠 */
        div{
            /* color:red !important; */
        }
    /* 맨처음 dive에는 파란색, 마지막div에는 빨간색을 지정 */


        h1{
            /* 태그선택자 1점 = 1점 */
            color:lightcoral;
            
        }

        .bbb h1{
            /* 클래스선택자 10점 태그 1점 = 11점 */
            color:orangered;
            }

        #aaa h1{
            /* 아이디선택자 100점 + 태그 1점 = 101점 */
            color:gray;
        }
        
        #aaa div.bbb h1 {
            /* 아이디선택자 100점 + 태그선택자1점 + 클래스선택자10점 +태그 1점
             = 112점 */
            color:greenyellow;
              }

        #aaa .bbb h1{
            /* 아이디 100 + 클래스 10 + 태그 1 = 111점 */
            color: tomato;  
        }
    .bbb h1:first-child{
        /* 클래스 10 + 태그1 = 11점 */
        /*  */
        color:violet;
    }

    div.bbb > h1{
        /* 태그1 + 클래스10 + 태그 1 = 12점 */
        color:red;  
    }
    </style>
</head>
<body>
    
    
    <div id="c-y" class="c-g" style="color:orange;">안녕하세요1</div>

    <!-- 인라인 태그에도 div에 오렌지색을 지정 했을때 안녕하세요1은 무슨색일까? -->
    <!-- 인라인스타일 우선순위가 높다. -->

    <div id="c-y" class="c-g">안녕하세요2</div>
    <!-- id가 클래스 보다 우선순위가 높다 -->
    
    <div class="c-g">안녕하세요3</div>
    <!-- 클래스 선택자가 태그 선택자보다 우선순위가 높다. -->

    <div>안녕하세요4</div>
    <!-- div 첫번째 파란색, 마지막 빨간색으로 지정했었다.
        중복 지정일때 마지막 지정된 속성이 적용. -->

        <section>안녕하세요5</section>
        <!-- body의 상속개념으로 아쿠아색 적용. -->

<hr>

<!-- #aaa>.bbb>h1{안녕하세요6} -->
<!-- 중첩구조에서의 점수 -->
<div id="aaa">
    <div class="bbb">
        <h1>안녕하세요6</h1>
    </div>
</div>

        
</body>
</html>

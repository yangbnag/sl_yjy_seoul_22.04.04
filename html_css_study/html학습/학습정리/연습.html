<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
        th {
            background: lightgray;
        }
        /* li중에 class가 orang인 요소 빼고 전부 */
        #fruits li:not(.orang){
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">1</td>
         
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td colspan="2">5</td>
            
        </tr>
        <tr>
           
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>

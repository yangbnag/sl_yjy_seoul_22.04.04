<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background: orange;
            margin-left: 100px;
            padding-left: 100px;
            margin-top: 50px;
            padding-top: 50px;
        }
        /* padding 속성은 좌우지정시 가로길이가 그만큼 늘어나고,
           상하지정시 세로길이가 늘어남 */

        .box {
            width: 250px;
            height: 250px;
            background: tomato;
            color:white;
            font-size: 2em;
            padding-top: 30px;
            padding-left: 20px;
            padding: 30px 0 0 20px;
            /* margin과 단축속성은 동일. */
            box-sizing: border-box;
            /* padding 적용시 가로 세로는 기존 가로세로 값에 더해져서 커진다. 
            
               padding 사용으로 길이가 증가하는 것을 방지
               box-sizing: border-box; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">안녕하세요.</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid red;
            width: 500px;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear:both;

        }

        .box:first-child {
            margin-left: 2%;
        }

        .box {
            width: 17.6%;
            height: 100px;
            margin-right: 2%;
            border: 2px solid #000;
            background: yellow;
            float:left;
            box-sizing: border-box;

        }
    </style>

</head>

<body>


    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid #ff0000;
            width: 500px;
        }

        .clearfix::after {
            content:'';
            display:block;
            clear: both;
        }
        .box:first-child {
            margin-left: 2%;
        }

        .box {
            width: 17.6%;
            height: 100px;
            border: 2px solid gray;
            background: #ff00ff;

            float :  left;
            box-sizing: border-box;
            margin-left: 2%;
        }
    </style>
</head>
<body>
  <div class="container clearfix">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
  </div>
</body>
</html>

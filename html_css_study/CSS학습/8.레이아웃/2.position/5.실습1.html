<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        section {
            margin: 50px auto;
            padding: 10px;
            width: 400px;
            border: 4px solid lightgray;
            background: pink;
            box-sizing: border-box;
            position: relative;
        }

        section h1 {
           
            font-weight: bold;
            color: green;
            font-size: 30px;
            margin-left: 10px;
        }

        ul {
            padding: 20px 25px 10px; 
            line-height: 1.3;
            
            
        }

        .content a {
            text-decoration: none;
            color:gray;
            
            font-size: 21px;
        }

        .more {
            width: 80px;
            height: 30px;
            font-weight: bold;
            font-size: 25px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .content a:hover {
            text-decoration: underline;
            color:blue;
        }

    
    </style>
</head>

<body>

    <section>
        <h1>동물병원 24시</h1>
        <ul class="content">
            <li><a href="#">밥 먹이는 시간 지킬 것</a></li>
            <li><a href="#">길고양이 주사 맞히기</a></li>
            <li><a href="#">눈 아픈 동물 목에 깔때기 씌우기</a></li>
            <li><a href="#">매일 목욕 시킬 것</a></li>
            <li><a href="#">이름없는 애들 이름 짓지 말기</a></li>
        </ul>
        <div class="more">
            <a href="#">더보기</a>
        </div>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            margin: 50px;

            /* 전환속성은 가로 값 */
            transition-property: all;

            /* 애니메이션 전환되는 시간 은 1초 */
            transition-duration: 3s;

            /* transition-delay: 2s; */

            /* ease : 애니메이션 효과가 초반에는 빠르게 진행되고 후반에는 느리게 진행됨. */
            transition-timing-function: re;

            /* transition: all 1s 0s ease; */
            /* transition : 1s; * 위와 아래는 같은 효과를 나타냄. (기본값)/
        }

        .box:hover {
            width: 300px;
            background: skyblue;
        }
        

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        body{
            margin: 100px;
        }

        .clearfix::after {
            content:'';
            display: block;
            clear:both;
        }
        .container {
            border: 4px solid #000;
            
            padding: 10px;
            
        }
        
        header {
            border: 4px solid #000;
            
            width: 90%;
            margin: 10px auto;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            box-sizing: border-box;

        }
        header h1 {
            font-weight: bold;
        }

        .centerbox {
            border: 4px solid #000;
            
            width: 90%;
            margin: 10px auto;
            padding: 10px 0;
            box-sizing: border-box;
            text-align: center;
            height: 150px;
                  
            
        }

        .box1 {
            
            
            float:left;
            width: 70%;  
            margin-left: 5%;       
            
        }

        .box1 li {
            border: 4px solid #000;
            
            width: 40%;
            float:left;    
            height: 50px;
            line-height: 50px;        
        }
        .box1 li:nth-child(2) {
            margin-left: 20px;
        }

        footer {
            border: 4px solid #000;                    
            width: 90%;
            margin: 10px auto;
            padding: 20px 0;
            box-sizing: border-box;
            text-align: center;   
        }

        .centerbox .box2 {
            border: 4px solid #000;
            
            width: 10%;
            float:right;
            margin-right: 5%;
            height: 50px;
            line-height: 50px;

        }

        .centerbox h2{
            
            width: 80%;
            text-align: center;
            
            margin: 10px auto 10px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <section class="container">
        <header>
            <h1>header</h1></header>

        <section class="centerbox clearfix"> 
            <h2>container</h2>
            <ul class="box1 clearfix">
                <li>sidmenu</li>
                <li>content</li>
            </ul>
            <aside class="box2">banner</aside>
        </section>
        <footer>footer</footer>

    </section>
</body>

</html>

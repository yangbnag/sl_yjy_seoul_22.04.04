<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px
        }

        .box.red {
            background: red;
        }

        .box.green{
            background: yellowgreen;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="box"  onclick="sayHello()"> </div>
    <!-- 속성에 이벤트를 넣는다. / 태그에 직접 이벤트핸들러를 입력함 -> 어트리뷰트방식-->
    <div class="box red" onclick="grow()"></div>
    <div class="box green" onclick="showText()"></div>
</body>

<script>
    //이벤트 핸들러 함수 정의
    // - 특정 이벤트가 발생했을 때 브라우저가 대신 호출할 함수
    function sayHello() {
        alert('메롱~~안뇽!!');
    }

    function grow() {
        const $box = document.querySelector('.red');
        $box.style.width = '200px';
    }

    //green박스를 클릭했을 때 박스 정중앙에 '안녕' 이라는
    //텍스트가 등장하는 이벤트 핸들러 함수를 정의 하세요.
    function showText(){
        
        const $green = document.querySelector('.green');
        $green.textContent = '안녕';
    }
</script>

</html>

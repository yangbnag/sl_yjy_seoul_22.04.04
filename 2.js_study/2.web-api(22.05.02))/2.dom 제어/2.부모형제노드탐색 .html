<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class='wrap'>
        <ul id="fruits">
            <li class="apple"></li>
            <li class="banana"></li>
            <li class="grape"></li>
        </ul>
    </div>

    <table id="board">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>
        // 노드 탐색의 기준요소 취득
        const $fruits = document.querySelector('#fruits');

        // 부모 탐색
        const $wrap = $fruits.parentElement;
        console.log($wrap);

        const $banana = $fruits.children[1];

        console.log($banana.parentElement);
        console.log($banana.parentElement.lastElementChild);
        console.log($banana.parentElement.parentElement);
        console.log($banana.parentElement.parentElement.parentElement);



        // 다음 형제노드 탐색

        console.log($banana.nextElementSibling);

        // 이전형제노드 탐색
        console.log($banana.previousElementSibling);

        console.log($fruits.firstElementChild.nextElementSibling);

        /* 
        table 태그 주의사항

        - table태그의 자식태그는 무조건 자동으로 tbody가 적용되므로 주의할 것!
        */

        const $board = document.getElementById('board');
        console.log($board.firstElementChild.firstElementChild.firstElementChild.nextElementSibling);



    </script>
</body>

</html>

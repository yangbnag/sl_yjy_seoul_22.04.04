<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RESET CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title></title>
</head>

<body>

    <input type="text" id="account" value="abc1234">
    <p class="msg"></p>

    <script>
        $(() => {
            //속성값 얻기 / getattribute 와 setattribute를 .attr로 통해서 사용
            // const id = document.getElementById('account').getAttribute('id');
            const id = $('#account').attr('id');
            console.log(id);

            //속성값 변경
            $('#account').attr('type', 'email');
            console.log($('#account').attr('type'));

            //속성값 추가
            $('#account').attr('title', '이메일을 입력해~');

            //속성값 제거
            $('#account').removeAttr('title');


            // 키를 누를때마다 input value의 값을 p 태그에 입력
            $('#account').keyup(e=>{
            
            //value속성 얻기
            $('p').text($('#account').val());
        });

        //html() : innerHTML
        //text() : texxtContent, innerText
        //val() : value


        });
    </script>
</body>

</html>

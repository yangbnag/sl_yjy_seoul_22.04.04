<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title></title>
</head>

<body>
    <div id="wrap">
        <h1>돔 제어</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" />
        </p>
    </div>

    <script>
        $(() => {

            // 돔제어
            $('#wrap>h1').css({
                'font-size': '2em',
                'color': 'red',
                'margin-bottom': '30px'
            });

            //선택자(#firstTitle) 초록색 1.5em
            $('#firstTitle').css({
                'font-size': '1.5em',
                'color': 'green',
                'margin-bottom': '20px'
            });

            //h3
            $('h3').css({
                'font-size': '1.1em',
                // 'color' : 'blue',
                'margin': '20px 0',
                'font-weight': '700'
            });

            //부모요소 선택자
            $('.nextTitle').css('color', 'blue');

            //현재 id가 "obj"인 요소를...
            $('.obj1').css('margin-bottom', '20px');

            // 자식요소 선택자의 자식 진하게
            $('.obj3').children().css('font-weight', '700');

            // 자식요소 선택자 두번째 자식 폰트컬러 레드
            $('.obj3').children('.theObj1').css('color', 'red');

            // 형 요소 선택자 첫번재 자식 왼쪽 끝으로
            const $wrap = $('#wrap');
            $wrap.children().eq(7).children('.obj4').prev().css({
                // 'background': 'green',
                'text-align': 'right'
            });

            $wrap.children().eq(7).children('.obj4').next().css('color','orange');



            //동생 요소 선택자 ul border 2px dashed red

            $wrap.children().eq(9).css('border','2px dashed red');

            //형제 요소들 선택자 10, 12 번 가운데 정렬

          $wrap.children().eq(11).children('.obj6').siblings().css('text-align','center');

          //입력 요소 선택자 / 박스 색깔 회색

          $wrap.children().eq(13).children('input').css({
              'background':'gray',
              'border' :'2px solid blue'});



            





        });
